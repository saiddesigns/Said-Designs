<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAID Designs Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent-cyan: #06b6d4; /* Tailwind cyan-500 */
        --panel-bg: rgba(16, 18, 42, 0.5); /* Dark, blue-tinted, translucent */
        --border-color: rgba(34, 211, 238, 0.2); /* Faint cyan */
        --text-light: #f8fafc; /* slate-50 */
        --text-muted: #94a3b8; /* slate-400 */
      }

      body {
        font-family: 'Inter', sans-serif;
        color: var(--text-light);
        background-color: #0d061c;
        background-image:
          radial-gradient(at 20% 90%, hsla(320, 70%, 45%, 0.25) 0px, transparent 50%),
          radial-gradient(at 80% 10%, hsla(190, 90%, 50%, 0.3) 0px, transparent 50%);
        background-attachment: fixed;
      }
      /* Custom Scrollbars */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(34, 211, 238, 0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(34, 211, 238, 0.4);
      }
      @keyframes pulse-slow {
        50% { opacity: .85; }
      }
      .animate-pulse-slow {
        animation: pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
       @keyframes pulse-color-social {
        0%, 100% { color: var(--text-muted); }
        50% { color: var(--text-light); }
      }
      .animate-pulse-color-social {
          animation: pulse-color-social 4s ease-in-out infinite;
      }
      .glow-on-hover:hover {
        box-shadow: 0 0 15px 0px var(--accent-cyan), 0 0 5px 0px var(--accent-cyan);
      }
      
      /* Custom slider styles */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 6px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 3px;
        outline: none;
        border: 1px solid var(--border-color);
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        background: var(--text-light);
        cursor: pointer;
        border-radius: 50%;
        border: 3px solid var(--accent-cyan);
        box-shadow: 0 0 10px 0px var(--accent-cyan);
        transition: transform 0.2s;
      }
      input[type="range"]:active::-webkit-slider-thumb {
        transform: scale(1.1);
      }
      input[type="range"]::-moz-range-thumb {
        width: 18px;
        height: 18px;
        background: var(--text-light);
        cursor: pointer;
        border-radius: 50%;
        border: 3px solid var(--accent-cyan);
        box-shadow: 0 0 10px 0px var(--accent-cyan);
        transition: transform 0.2s;
      }
      input[type="range"]:active::-moz-range-thumb {
        transform: scale(1.1);
      }
    </style>
